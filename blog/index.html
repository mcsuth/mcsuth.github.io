<ul>
  {% for post in site.posts limit: 10 %}

      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date:"%B %d, %Y" }} 
      <!-- <p>{{ post.content | strip_html | truncatewords:20}}</p> -->
      <p>{{ post.content }}</p>
    </li>
  {% endfor %}
</ul>
